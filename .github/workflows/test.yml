name: Test BPF Tracker

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check kernel version
        run: uname -r

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libbpf-dev

      - name: Install dependencies
        run: uv sync

      - name: Compile BPF programs
        run: uv run tinybpf docker-compile src/bpf/*.bpf.c

      - name: Test BPF load and tracking
        run: |
          set -x  # Debug output

          # Start tracker in background using tinybpf run-elevated
          uv run tinybpf run-elevated main.py -- run --interval 1 > /tmp/tracker.log 2>&1 &
          TRACKER_PID=$!
          echo "Started tracker with PID $TRACKER_PID"
          sleep 3

          # Check if tracker started
          if ! kill -0 $TRACKER_PID 2>/dev/null; then
            echo "Tracker failed to start:"
            cat /tmp/tracker.log
            exit 1
          fi

          echo "Tracker is running, initial log:"
          cat /tmp/tracker.log
          echo "---"

          # Make some test connections
          echo "Making test connections..."
          curl -s https://api.github.com > /dev/null
          curl -s https://example.com > /dev/null

          # Give it time to be tracked
          sleep 2

          echo "=== Tracker output after curl ==="
          cat /tmp/tracker.log
          echo "---"

          # Stop tracker
          sudo kill $TRACKER_PID 2>/dev/null || true
          sleep 1

          echo "=== Final tracker output ==="
          cat /tmp/tracker.log

          # Check if we captured any connection with PID
          if grep -qE "PID=[0-9]+" /tmp/tracker.log; then
            echo "SUCCESS: Captured connections with PIDs!"
            exit 0
          else
            echo "No connections captured - checking if BPF programs loaded correctly"
            exit 1
          fi

name: Test BPF Tracker

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check kernel version
        run: uname -r

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libbpf-dev bpftool

      - name: Install dependencies
        run: uv sync

      - name: Compile BPF programs
        run: uv run tinybpf docker-compile src/bpf/*.bpf.c

      - name: Test BPF load and tracking
        run: |
          # Run tracker with sudo, preserving PYTHONPATH for venv packages
          PYTHON=$(uv python find)
          SITE_PACKAGES=$(dirname $PYTHON)/../lib/python3.12/site-packages

          echo "Python: $PYTHON"
          echo "Site packages: $SITE_PACKAGES"

          # Check cgroup structure
          echo "=== Cgroup structure ==="
          cat /proc/self/cgroup
          ls -la /sys/fs/cgroup/

          # Run tracker in background with proper paths
          sudo env PYTHONPATH="$SITE_PACKAGES" PYTHONUNBUFFERED=1 \
            $PYTHON main.py run --interval 1 2>&1 | tee /tmp/tracker.log &
          TRACKER_PID=$!

          # Wait for startup
          sleep 2

          # Check BPF program attachment
          echo "=== BPF programs attached ==="
          sudo bpftool prog list | head -30 || true
          echo "=== BPF maps ==="
          sudo bpftool map list | head -20 || true

          # Check cgroup attachments
          echo "=== Cgroup BPF attachments ==="
          sudo bpftool cgroup tree /sys/fs/cgroup 2>/dev/null | head -50 || true

          # Make test connections
          echo "=== Making test connections ==="
          curl -v https://example.com 2>&1 | head -20 || true

          sleep 2

          # Dump map contents directly
          echo "=== Direct map dump (conn_to_pid_v4) ==="
          MAP_ID=$(sudo bpftool map list | grep conn_to_pid_v4 | awk '{print $1}' | tr -d ':')
          if [ -n "$MAP_ID" ]; then
            sudo bpftool map dump id $MAP_ID 2>&1 | head -30 || true
          else
            echo "Map not found"
          fi

          # Show tracker output
          echo "=== Tracker output ==="
          cat /tmp/tracker.log

          # Cleanup
          sudo kill $TRACKER_PID 2>/dev/null || true

          # Check if we captured anything
          if grep -q "PID=" /tmp/tracker.log; then
            echo "SUCCESS: Captured connections!"
          else
            echo "WARNING: No PIDs captured"
          fi

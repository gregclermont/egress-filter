name: Test BPF Tracker

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check kernel version
        run: uname -r

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbpf-dev linux-tools-common linux-tools-$(uname -r) || \
            sudo apt-get install -y libbpf-dev linux-tools-common

      - name: Install dependencies
        run: uv sync

      - name: Compile BPF programs
        run: uv run tinybpf docker-compile src/bpf/*.bpf.c

      - name: Test BPF load and tracking
        run: |
          # Run tracker with sudo, preserving PYTHONPATH for venv packages
          PYTHON=$(uv python find)
          SITE_PACKAGES=$(dirname $PYTHON)/../lib/python3.12/site-packages

          echo "Python: $PYTHON"
          echo "Site packages: $SITE_PACKAGES"

          # Check cgroup structure
          echo "=== Cgroup structure ==="
          cat /proc/self/cgroup
          ls -la /sys/fs/cgroup/

          # First, test direct BPF loading with explicit error output
          echo "=== Direct BPF load test ==="
          sudo env PYTHONPATH="$SITE_PACKAGES" $PYTHON -c "
          import tinybpf
          from pathlib import Path
          # Init with system libbpf (same as main.py)
          for p in ['/usr/lib/x86_64-linux-gnu/libbpf.so.1', '/usr/lib/libbpf.so.1']:
              if Path(p).exists():
                  tinybpf.init(p)
                  break
          print('tinybpf initialized')
          obj = tinybpf.load('src/bpf/port_tracker.bpf.o')
          print('Object loaded')
          print('Programs:', list(obj.programs.keys()))
          print('Maps:', list(obj.maps.keys()))

          # Try to attach
          try:
              prog = obj.program('handle_sockops')
              print(f'handle_sockops program: {prog}')
              prog.attach_cgroup('/sys/fs/cgroup')
              print('handle_sockops attached')
          except Exception as e:
              print(f'handle_sockops attach error: {e}')

          try:
              prog = obj.program('handle_sendmsg4')
              print(f'handle_sendmsg4 program: {prog}')
              prog.attach_cgroup('/sys/fs/cgroup')
              print('handle_sendmsg4 attached')
          except Exception as e:
              print(f'handle_sendmsg4 attach error: {e}')

          try:
              prog = obj.program('handle_sendmsg6')
              print(f'handle_sendmsg6 program: {prog}')
              prog.attach_cgroup('/sys/fs/cgroup')
              print('handle_sendmsg6 attached')
          except Exception as e:
              print(f'handle_sendmsg6 attach error: {e}')

          print('Test complete - keeping object loaded')
          import time
          time.sleep(5)  # Keep loaded for bpftool inspection
          "

          # Check what got attached
          echo "=== After direct test - BPF programs ==="
          sudo bpftool prog list | tail -20 || true
          echo "=== After direct test - cgroup attachments ==="
          sudo bpftool cgroup show /sys/fs/cgroup 2>/dev/null || true

          # Run tracker in background with proper paths
          sudo env PYTHONPATH="$SITE_PACKAGES" PYTHONUNBUFFERED=1 \
            $PYTHON main.py run --interval 1 2>&1 | tee /tmp/tracker.log &
          TRACKER_PID=$!

          # Wait for startup
          sleep 2

          # Check BPF program attachment
          echo "=== ALL BPF programs ==="
          sudo bpftool prog list || true
          echo "=== Looking for our programs ==="
          sudo bpftool prog list | grep -E "handle_sockops|handle_sendmsg" || echo "Our programs not found in list"
          echo "=== BPF maps ==="
          sudo bpftool map list || true

          # Check cgroup attachments at root
          echo "=== Cgroup BPF attachments at root ==="
          sudo bpftool cgroup show /sys/fs/cgroup 2>/dev/null || true
          echo "=== Full cgroup tree ==="
          sudo bpftool cgroup tree /sys/fs/cgroup 2>/dev/null || true

          # Make test connections
          echo "=== Making test connections ==="
          curl -v https://example.com 2>&1 | head -20 || true

          sleep 2

          # Dump map contents directly
          echo "=== Direct map dump (conn_to_pid_v4) ==="
          MAP_ID=$(sudo bpftool map list | grep conn_to_pid_v4 | awk '{print $1}' | tr -d ':')
          if [ -n "$MAP_ID" ]; then
            sudo bpftool map dump id $MAP_ID 2>&1 | head -30 || true
          else
            echo "Map not found"
          fi

          # Show tracker output
          echo "=== Tracker output ==="
          cat /tmp/tracker.log

          # Cleanup
          sudo kill $TRACKER_PID 2>/dev/null || true

          # Check if we captured anything
          if grep -q "PID=" /tmp/tracker.log; then
            echo "SUCCESS: Captured connections!"
          else
            echo "WARNING: No PIDs captured"
          fi

name: Test TLS failure logging

on:
  push:
    branches: [test]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Setup egress filter
        uses: gregclermont/egress-filter@test
        with:
          policy: |
            # Allow the test target
            example.com

            # DNS
            [:53/udp]
            168.63.129.16

      - name: Make warmup request (should succeed)
        run: |
          # First make a normal request to warm up the connection
          echo "Making warmup HTTPS request..."
          curl -s --max-time 5 https://example.com/ > /dev/null && echo "Warmup succeeded" || echo "Warmup failed"
          sleep 1

      - name: Make HTTPS request that rejects CA (should fail and be logged)
        run: |
          # Use Python to create an SSL context with NO trusted CAs
          # This will reject mitmproxy's certificate and trigger tls_failed_client
          echo "Making HTTPS request with empty CA store (should fail)..."
          python3 << 'EOF'
          import ssl
          import socket
          import sys

          # Create SSL context that requires cert verification but has no trusted CAs
          ctx = ssl.SSLContext(ssl.PROTOCOL_TLS_CLIENT)
          ctx.verify_mode = ssl.CERT_REQUIRED
          ctx.check_hostname = True
          # Don't load default certs - this means NO CAs are trusted

          try:
              with socket.create_connection(('example.com', 443), timeout=10) as sock:
                  with ctx.wrap_socket(sock, server_hostname='example.com') as ssock:
                      print("ERROR: Connection succeeded (should have failed)")
                      sys.exit(1)
          except ssl.SSLCertVerificationError as e:
              print(f"Expected: TLS verification failed: {e}")
          except Exception as e:
              print(f"Connection failed: {type(e).__name__}: {e}")
          EOF
          echo "Request completed (expected to fail)"
          sleep 1  # Give proxy time to log

      - name: Verify TLS failure was logged
        run: |
          echo "=== Connection log ==="
          cat /tmp/connections.jsonl || echo "No connection log found"
          echo ""
          echo "=== Checking for TLS failure event ==="
          if grep -q '"error":"tls_client_rejected_ca"' /tmp/connections.jsonl; then
            echo "SUCCESS: TLS failure event found in log"
            grep '"error":"tls_client_rejected_ca"' /tmp/connections.jsonl
          else
            echo "FAILURE: TLS failure event NOT found in log"
            echo ""
            echo "Debug: Checking for any HTTPS events..."
            grep '"type":"https"' /tmp/connections.jsonl || echo "No HTTPS events found"
            exit 1
          fi

      - name: Show proxy logs
        if: always()
        run: cat /tmp/proxy.log || echo "No proxy log found"

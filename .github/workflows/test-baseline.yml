name: Test baseline (no egress)

on:
  push:
    branches: [test]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Setup egress filter
        uses: gregclermont/egress-filter@test
        with:
          audit: true
          policy: |
            # git fetch from https://github.com/
            [exe=/usr/lib/git-core/git-remote-http]
            GET  https://github.com/*/*/info/refs
            POST https://github.com/*/*/git-upload-pack

      - name: Checkout (audit mode)
        uses: actions/checkout@v4

      - name: Baseline test (no network)
        run: |
          echo "Starting baseline test..."
          sleep 2
          echo "Baseline test complete."

      - name: Show connection events
        if: always()
        run: cat /tmp/connections.jsonl || echo "No connections log found"

      - name: Show proxy logs
        if: always()
        run: cat /tmp/proxy.log || echo "No proxy log found"

      - name: Stop proxy and show BPF map
        if: always()
        run: |
          sudo ${{ env.EGRESS_FILTER_ROOT || '/home/runner/work/_actions/gregclermont/egress-filter/test' }}/src/setup/proxy.sh stop || true
          cat /tmp/bpf_map_dump.txt || echo "No BPF map dump found"
